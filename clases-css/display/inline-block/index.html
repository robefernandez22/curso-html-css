<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Display block</title>
</head>
<body>

    <!-- Elementos block. Ocuparán todo el ancho independientemente de lo que ocupe su contenido. -->
    <div class="block-element">Esta es una etiqueta div</div>
    <p class="block-element">Esta es una etiqueta de párrafo</p>

    <div class="block-element">
        <p class="parrafo">Soy texto</p>
        <p class="parrafo">Soy texto</p>
        <p class="parrafo">Soy texto</p>
    </div>

    <!-- Elemento inline. Ocupará de espacio exlusivamente lo que ocupe su contenido. -->
    <span>Soy una etiqueta span</span>

    <!-- Elemento block pero en el CSS lo transformamos a inline-block. -->
    <ul class="nav">
        <li>Home</li>
        <li>Cursos</li>
        <li>Instructores</li>
        <li>Blog</li>
    </ul>

</body>
</html>
